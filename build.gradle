buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

publishing {
    publications {

        Jar(MavenPublication) {
            artifactId "${project.getName()}"
            artifact("$buildDir/libs/${project.getName()}-${version}.jar")
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}